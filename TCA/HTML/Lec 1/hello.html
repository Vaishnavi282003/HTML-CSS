<!-- It says to a browser that it is HTML5 document -->
<!DOCTYPE html>

<html> <!-- Whatever we write inside html tag is our HTML code -->

    <head>
       <!-- Whatever we write here is NOT visible on to our webpage 
            It has a Metadata
            CSS link
            Java script link
       -->

       <meta name="description" context="TCA is an IT Training Institute">
       <meta name="keyword" content="BCS | BCA |BE">

       <title> Home </title> <!-- It is used to name title bar of our webpage -->
    </head>

    <body> <!-- Whatever we write here is visible on to our webpage -->
        <h1> Hello World </h1> <!-- H1 is Heading Tag -->
    </body>

</html>
