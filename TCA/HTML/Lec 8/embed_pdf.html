<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <!-- Using Embed -->
    <h1> Using Embed Tag </h1>
    <embed src="html_tutorial.pdf" type="application/pdf" width="100%" height="700">
    <br>

    <h1> Using Iframe Tag</h1>
    <iframe src="html_tutorial.pdf" width="500" height="500"></iframe>
    <br>

    <h1> Using Object Tag</h1>
    <object data="html_tutorial.pdf" type="application/pdf" width="500" height="500"></object>

</body>
</html>
