<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <h1> Ordered List </h1>

    <ol>
        <li> C </li>
        <li> C++ </li>
        <li> Java </li>
    </ol>
    
    <h1> Type=1 </h1>
    <ol type="1">
        <li> C </li>
        <li> C++ </li>
        <li> Java </li>
    </ol>

    <h1> Type=A </h1>
    <ol type="A">
        <li> C </li>
        <li> C++ </li>
        <li> Java </li>
    </ol>
     
    <h1> Type=a </h1>
    <ol type="a">
        <li> C </li>
        <li> C++ </li>
        <li> Java </li>
    </ol>

    <h1> Type=I </h1>
    <ol type="I">
        <li> C </li>
        <li> C++ </li>
        <li> Java </li>
    </ol>

    <h1> Type=1 Start=5</h1>
    <ol type="1" start="5">
        <li> C </li>
        <li> C++ </li>
        <li> Java </li>
    </ol>

</body>
</html>
