<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

  <form>
    First Name : <input type="text"> <br>
    Total : <input type="text" value="0.0"> <br>
    Disabled : <input type="text" value="Vaishnavi" disabled> <br>
    Readonly : <input type="text" value="Vaishnavi" readonly> <br>
    <br><br>
    Placeholder : <input type="text" placeholder="first name"> <br>
    Size : <input type="text" size="50"> <br>
    MaxLength : <input type="text" maxlength="5"> <br>
    REQUIRED : <input type="text" required> <br>
    Autofocus : <input type="text" autofocus> <br>
    Autocomplete : <input type="text" autocomplete="off"> <br>
    <br>

    <input type="submit">
  </form>    

</body>
</html>
