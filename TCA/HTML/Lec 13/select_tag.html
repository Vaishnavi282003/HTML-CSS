<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <form action="register.php">

        Select Subject : <br>
        <select name="subject">
            <option value="C"> C </option>
            <option value="C++"> C++ </option>
            <option value="Java"> Java </option>
            <option value="Python"> Python </option>
        </select>
        <br>

        <br>
        <input type="submit">

        <h1> Selected Attribute </h1>

        Select Subject : <br>
        <select name="subject">
            <option value="C"> C </option>
            <option value="C++"> C++ </option>
            <option value="Java" selected> Java </option>
            <option value="Python"> Python </option>
        </select>
        <br>

        <br>
        <input type="submit">

        <h1> Size Attribute </h1>

        Select Subject : <br>
        <select name="subject" size="3">
            <option value="C"> C </option>
            <option value="C++"> C++ </option>
            <option value="Java"> Java </option>
            <option value="Python"> Python </option>
            <option value="PHP"> PHP </option>
            <option value="HTML"> HTML </option>
            <option value="CSS"> CSS </option>
        </select>    
        <br>

        <br>
        <input type="submit">

        <h1> Multiple Attribute </h1>

        Select Subject : <br>
        <select name="subject" size="3" multiple>
            <option value="C"> C </option>
            <option value="C++"> C++ </option>
            <option value="Java"> Java </option>
            <option value="Python"> Python </option>
        </select>
        <br>

        <br>
        <input type="submit">

        <h1> Grouping </h1>

        Select Subject : <br>
        <select name="subject" size="5" multiple>
          <optgroup label="Programming Languages">
            <option value="C"> C </option>
            <option value="C++"> C++ </option>
            <option value="Java"> Java </option>
            <option value="Python"> Python </option>
            <option value="PHP"> PHP </option>
          </optgroup>
        
          <optgroup label="Front-end Technologies">
            <option value="HTML"> HTML </option>
            <option value="CSS"> CSS </option>
            <option value="JS"> JS </option>
          </optgroup>
        </select>    
        <br>

        <br>
        <input type="submit">


    </form>





</body>
</html>
