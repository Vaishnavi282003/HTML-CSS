<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Food | Details </title>
    <link rel="stylesheet" href="fdetails.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="title"> Food Details </div>
        <form action="#">
            <div class="info">
                <div class="input-box">
                    <span class="details"> Full Name </span>
                    <input type="text" name="Name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details"> Email Address </span>
                    <input type="text" name="Mail" placeholder="Enter your mail ID" required>
                </div>
                <div class="input-box">
                    <span class="details"> Phone Number </span>
                    <input type="text" name="Number" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details"> Menu Selection </span>
                    <select name="items" id="Food" required>
                        <option value="" disabled selected hidden> Select food you want... </option>
                        <option value="Pizza"> Pizza </option>
                        <option value="Burger"> Burger </option>
                        <option value="Momos"> Momos </option>
                        <option value="Pasta"> Pasta </option>
                        <option value="Rolls"> Rolls </option>
                        <option value="Shawrma"> Shawrma </option>
                        <option value="Chinese"> Chinese </option>
                        <option value="North Indian"> North Indian </option>
                        <option value="South Indian"> South Indian </option>
                        <option value="Desserts"> Desserts </option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details"> Delivery Address </span>
                    <input type="text" name="Address" maxlength="100" placeholder="Enter your address" required>
                </div>
                <div class="input-box">
                    <span class="details"> Preferred Delivery Time </span>
                    <select name="time" id="time" required>
                        <option value="" disabled selected hidden> Select your preferred time... </option>
                        <option value="Morning"> Morning </option>
                        <option value="Afternoon"> Afternoon </option>
                        <option value="Evening"> Evening </option>
                        <option value="Night"> Night </option>
                    </select>
                </div>
                <div class="paydetails">
                    <input type="radio" name="pay" id="dot-1">
                    <input type="radio" name="pay" id="dot-2">
                    <input type="radio" name="pay" id="dot-3">
                    <span class="paytitle"> Payment Type </span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="pay">UPI</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="pay">Credit Card</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="pay">Debit Card</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" name="Submit" value="Confirm Your Order">
                </div>
        </form>
    </div>
    
</body>
</html>
